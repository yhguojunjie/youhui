$(function(){
    //全屏切换
    $('.full').toggle(function(){
        rms.ui.fullscreen();
        $(this).find('i').attr("class","iconfont icon-unfull");
    },function(){
        rms.ui.exitfullscreen();
        $(this).find('i').attr("class","iconfont icon-full");
    });

    //头部下拉弹出
    $('.headpulldown').click(function(){
        var obj = $(this);
        obj.next().slideToggle(200);
        obj.next().find('a').click(function(){
            var id_forqiuling = rms.ui.selectreturn($(this)).id;
            obj.find('span').text(rms.ui.selectreturn($(this)).value);
            //obj.next().slideUp(200);
        });
        obj.next().click(function(){
            obj.next().slideUp(200);
        });
    });


    //导航状态记录
    var navstate = 1;
    //导航下拉
    $(document).on("click",".nav a",function(){
        //如果导航已收起则展开
        if(navstate == 0){
            navstate = rms.ui.navunfold($('#foldnav'));
        }
        //下拉选项(如果该选项已经下拉则不再次下拉)
        if($(this).parent().attr("class") != "active"){
            $(this).parent().parent().find('li').attr("class","");
            $(this).parent().attr("class","active");
            $(this).parent().parent().find('ul').slideUp(200);
            $(this).next().slideDown(200);
        }

        //更新面包屑
        if($(this).parent().parent().attr("id") == "navlist"){
            $('.crumbs span,.crumbs em').text('');
            $('.crumbs span').eq(0).text($(this).find('span').text());
        }else if($(this).parent().parent().parent().parent().attr("id") == "navlist"){
            $('.crumbs span:nth-child(n+2),.crumbs em:nth-child(n+1)').text('');
            $('.crumbs em').eq(0).text('>');
            $('.crumbs span').eq(1).text($(this).find('span').text());
        }else{
            $('.crumbs em').eq(1).text('>');
            $('.crumbs span').eq(2).text($(this).find('span').text());
        }

    });
    //导航伸缩

           navstate = rms.ui.navfold($(this));

           navstate = rms.ui.navunfold($(this));
        }
    });

    },function(){
        $('#foldfoot').attr("class","footflexbtn iconfont icon-arrowdown1");
        $(this).prev().slideToggle(200);
    });

        var foldbtn = $(this);
        foldbtn.parent().animate({right:"0"},200,function(){
            foldbtn.attr("class","flexbtn iconfont icon-close");
        });
    },function(){
        var foldbtn = $(this);
        foldbtn.parent().animate({right:"-205px"},200,function(){
            foldbtn.parent().removeAttr("style");
            foldbtn.attr("class","flexbtn iconfont icon-set");
        });
